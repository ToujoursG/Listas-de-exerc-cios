<!DOCTYPE html>
<html lang="pt-BR">

<body>
    <head>
        <div class="cabeçario">
            <a href="../../pagina inicial/index.html">

            <h1>Exercício 4</h1>

        </div>        
    </head>
    <main>
        <h2>Matemática</h2>
        <section>
            <h3>1. Quanto é 7 + 5?</h3>
            <input type="radio" name="oi" id="10">
            <label for="10">10</label><br>
            <input type="radio" name="oi" id="11">
            <label for="11">11</label><br>
            <input type="radio" name="oi" id="12">
            <label for="12">12</label><br>
            <input type="radio" name="oi" id="13">
            <label for="13">13</label>
        </section>
        <section>
            <h3>2. Qual é o resultado de 9 × 3?</h3>
            <input type="radio" name="oi" id="27">
            <label for="27">27</label><br>
            <input type="radio" name="oi" id="29">
            <label for="29">29</label><br>
            <input type="radio" name="oi" id="30">
            <label for="30">30</label><br>
            <input type="radio" name="oi" id="24">
            <label for="24">24</label>
        </section>
        <section>
            <h3>3. Qual é a raiz quadrada de 64?</h3>
            <input type="radio" name="oi" id="6">
            <label for="6">6</label><br>
            <input type="radio" name="oi" id="7">
            <label for="7">7</label><br>
            <input type="radio" name="oi" id="8">
            <label for="8">8</label><br>
            <input type="radio" name="oi" id="9">
            <label for="9">9</label>
        </section>
        <section>
            <h3>4. Qual é o valor de 15 ÷ 3?</h3>
            <input type="radio" name="oi" id="3">
            <label for="3">3</label><br>
            <input type="radio" name="oi" id="4">
            <label for="4">4</label><br>
            <input type="radio" name="oi" id="5">
            <label for="5">5</label><br>
            <input type="radio" name="oi" id="6">
            <label for="6">6</label>
        </section>
        <section>
            <h3>5. Qual é o próximo número da sequência: 2, 4, 6, 8, ...?</h3>
            <input type="radio" name="oi" id="9">
            <label for="9">9</label><br>
            <input type="radio" name="oi" id="10">
            <label for="10">10</label><br>
            <input type="radio" name="oi" id="11">
            <label for="11">11</label><br>
            <input type="radio" name="oi" id="12">
            <label for="12">12</label>
        </section>
    </main>

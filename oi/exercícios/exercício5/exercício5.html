<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="exercício5.css">
</head>
<body>
    <head>
        <div class="cabeçario">
            <a href="../../pagina inicial/index.html">
                <button class="botaodevoltar">Página Inicial</button>
            </a>
            <h1>Exercício 5</h1>
        </div>    
    </head>
    <main>
        <h2>Inglês</h2>
        <section>
            <h3>1. What is the translation of "gato" in English?</h3>
            <input type="radio" name="oi" id="Dog">
            <label for="Dog">Dog</label><br>
            <input type="radio" name="oi" id="Cat">
            <label for="Cat">Cat</label><br>
            <input type="radio" name="oi" id="Bird">
            <label for="Bird">Bird</label><br>
            <input type="radio" name="oi" id="Fish">
            <label for="Fish">Fish</label>
        </section>
        <section>
            <h3>2. What is the past tense of "go"?</h3>
            <input type="radio" name="oi" id="Goed">
            <label for="Goed">Goed</label><br>
            <input type="radio" name="oi" id="Went">
            <label for="Went">Went</label><br>
            <input type="radio" name="oi" id="Goes">
            <label for="Goes">Goes</label><br>
            <input type="radio" name="oi" id="Gone">
            <label for="Gone">Gone</label>
        </section>
        <section>
            <h3>3. Choose the correct article: "___ apple is red."</h3>
            <input type="radio" name="oi" id="A">
            <label for="A">A</label><br>
            <input type="radio" name="oi" id="An">
            <label for="An">An</label><br>
            <input type="radio" name="oi" id="The">
            <label for="The">The</label><br>
            <input type="radio" name="oi" id="None">
            <label for="None">None</label>
        </section>
        <section>
            <h3>4. What is the opposite of "big"?</h3>
            <input type="radio" name="oi" id="Huge">
            <label for="Huge">Huge</label><br>
            <input type="radio" name="oi" id="Small">
            <label for="Small">Small</label><br>
            <input type="radio" name="oi" id="Tall">
            <label for="Tall">Tall</label><br>
            <input type="radio" name="oi" id="Fast">
            <label for="Fast">Fast</label>
        </section>
        <section>
            <h3>5. How do you say "Bom dia" in English?</h3>
            <input type="radio" name="oi" id="Good night">
            <label for="Good night">Good night</label><br>
            <input type="radio" name="oi" id="Good afternoon">
            <label for="Good afternoon">Good afternoon</label><br>
            <input type="radio" name="oi" id="Good morning">
            <label for="Good morning">Good morning</label><br>
            <input type="radio" name="oi" id="Hello">
            <label for="Hello">Hello</label>
        </section>
    </main>
</body>
</html>
